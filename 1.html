<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="icon" href="images\1.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="payment2.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
		  

	</style>
</head>
<body>
	


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>SB</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Name on Card">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="password" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>

         <div>
             
        <label><input type="radio" name="colorRadio" value="red"> Pay ₹300</label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type="radio" name="colorRadio" value="green"> Pay ₹500</label>
        
    </div>
    <div class="red box"><div class="payment-details">
		<div class="subtotal">
		  <span class="category">Sub-Total:</span> 
		  <span class="price">₹300.00 </span>
		</div>
		<div class="gst">
		  <span class="category">18% GST:</span> 
		  <span class="price">₹54.00 </span>
		</div><br>
		
		<div class="total">
		  <span class="category"><b>Total:</b></span> 
		  <span class="price"><b>₹354.00 </b></span>
		</div>
	  </div>
  </div>
    <div class="green box"><div class="payment-details">
		<div class="subtotal">
		  <span class="category">Sub-Total:</span> 
		  <span class="price">₹500.00 </span>
		</div>
		<div class="gst">
		  <span class="category">18% GST:</span> 
		  <span class="price">₹90.00 </span>
		</div><br>
		
		<div class="total">
		  <span class="category"><b>Total:</b></span> 
		  <span class="price"><b>₹590.00 </b></span>
		</div>
	  </div></div>
   
      <div href="#myModal" class="trigger-btn" data-toggle="modal">
        Pay
      </div> 
      
    </div>
  </div>
</div>

<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>				
				<h4 class="modal-title">Awesome!</h4>	
			</div>
			<div class="modal-body">
				<p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-block" data-dismiss="modal" onclick="window.location.href='packages.html'">OK</button>
			</div>
		</div>
	</div>
</div>  

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
